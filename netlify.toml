# netlify.toml (place in repo root)
[build]
  command = ""     # no build step for plain HTML
  publish = "/"    # serve from repo root

# Optional: redirect www -> apex (for apex domain sites)
[[redirects]]
  from = "https://www.arcbrim.com/*"
  to   = "https://arcbrim.com/:splat"
  status = 301
  force = true

# Basic caching for images
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

